<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="contact.js"></script>
    <meta charset="utf-8" />
</head>

<body ng-app="myApp" ng-controller="userCtrl">
    <div class="w3-container">
        <h3>Users</h3>
        <table class="w3-table w3-bordered w3-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Edit</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.fName}}</td>
                <td>{{user.lName}}</td>
                <td>
                    <button class="w3-btn w3-ripple" ng-click="editUser(user.id)">&#9998; Edit</button>
                </td>
            </tr>
        </table>
        <br>
        <button class="w3-btn w3-green w3-ripple" ng-click="newUser()">&#9998; Create New User</button>
        <form ng-hide="hideform">
            <label>First Name:</label>
            <input class="w3-input w3-border" type="text" ng-model="fName" placeholder="First Name">
            <span></span>
            <br>
            <label>Last Name:</label>
            <input class="w3-input w3-border" type="text" ng-model="lName" placeholder="Last Name">
            <br>
            <br>
            <button class="w3-btn w3-green w3-ripple" ng-click="add()">&#10004; Save Changes</button>
        </form>
        <form ng-hide="hideform2">
            <label>First Name:</label>
            <input class="w3-input w3-border" type="text" ng-model="editContact.fName" placeholder="First Name">
            <span></span>
            <br>
            <label>Last Name:</label>
            <input class="w3-input w3-border" type="text" ng-model="editContact.lName" placeholder="Last Name">
            <br>
            <br>
            <button class="w3-btn w3-green w3-ripple" ng-click="update()">&#10004; Update</button>
        </form>
    </div>
</body>

</html>
