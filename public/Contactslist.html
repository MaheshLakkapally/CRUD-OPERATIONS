<div id="list" style="text-align: center;">
    <table class="table">
        <thead>
            <th>First Name</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th>Last Name</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th>Email</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th>Phone</th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <th>Work</th>
        </thead>
        <tbody>
            <tr ng-repeat="customer in listC.customers">
                <td> {{customer.firstName}} </td>
                <td> {{customer.lastName}} </td>
                <td> {{customer.email}} </td>
                <td> {{customer.phone}} </td>
                <td> {{customer.work}} </td>
                <td>
                    <button ng-controller="editController as editC" type="button" ng-click="editC.startEditProcess(customer.id);"> EDIT
                    </button>
                </td>
                <td>
                    <button class="delete btn btn-danger" ng-click="deleteContact($index,user)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
